{# this faq list is created using blutui collections #}
{% set collection = cms.collection('faq') %}


<div class="container mx-auto my-32 sm:px-10 px-5">
    <div class="mb-20 text-center">
        <h2>Frequently Asked Questions</h2>

        <div class="text-zinc-500 text-xl mb-6">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div> 
    </div>


    <div class="flex flex-row">
        <div class="lg:basis-4/6 mx-auto">

            {# faq list #}
            {% for entry in collection %}
                <div class="mb-10">
                    <p class="text-lg font-semibold mb-5">{{ entry.question }}</p>
                    {{ entry.answer | raw }}    
                </div>
            {% endfor %}       
        </div>
    </div>
</div>
