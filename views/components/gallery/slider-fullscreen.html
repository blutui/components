

<div class="container mx-auto my-32 sm:px-10 px-5">
    <div class="mb-20">
        {{ cms_heading('gallery-heading') }}

        <div class="text-zinc-500 text-xl mb-6">
                {{ cms_text('gallery-content') }}
        </div> 
    </div>
</div>


<div class="carousel flex overflow-x-scroll">
  <div class="carousel-item flex-[0_0_auto] w-full">Item 1</div>
  <div class="carousel-item flex-[0_0_auto] w-full">Item 2</div>
  <div class="carousel-item flex-[0_0_auto] w-full">Item 3</div>
</div>

<div class="carousel-nav">
  <button @click="scroll(-1)">Previous</button>
  <button @click="scroll(1)">Next</button>
</div>


<script>
  const carousel = document.querySelector('.carousel');
  const nav = document.querySelector('.carousel-nav');
  const items = carousel.querySelectorAll('.carousel-item');
  const itemCount = items.length;
  const itemWidth = items[0].offsetWidth;
  const threshold = itemWidth / 2;
  let currentIndex = 0;

  function scroll(direction) {
    currentIndex = Math.max(0, Math.min(currentIndex + direction, itemCount - 1));
    carousel.scrollTo({
      left: currentIndex * itemWidth,
      behavior: 'smooth'
    });
  }

  nav.addEventListener('click', event => {
    const target = event.target;
    if (target.tagName === 'BUTTON') {
      const direction = target.textContent === 'Previous' ? -1 : 1;
      scroll(direction);
    }
  });
</script>
